<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div id="main-div">

        <div id="line-one">
            <div id="div1" class="div-btn" type="button">Red</div>
            <div id="div2" class="div-btn" type="button">Blue</div>
        </div>

        <div id="line-two">
            <div id="div3" class="div-btn" type="button">Green</div>
            <div id="div4" class="div-btn" type="button">Yellow</div>
        </div>
        
        

    </div>

    <br>
    <h3></h3>

    



    <script src="script.js"></script>
</body>
</html>
